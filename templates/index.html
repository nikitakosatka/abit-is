{{ define "index" }}
<main class="main">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title">Разработка программного обеспечения</h1>
        </div>

        <h2>О программе</h2>
        <section class="about">
            <p>{{.About}}</p>
        </section>
    </div>

    <div class="container">
        <section class="edu-cards">
            <div class="card">
                <h3>Форма обучения:</h3>
                <p>{{.Form}}</p>
            </div>
            <div class="card">
                <h3>Продолжительность обучения:</h3>
                <p>{{.Years}} years</p>
            </div>
            <div class="card">
                <h3>Стоимость обучения:</h3>
                <p>{{.Cost}} руб./год</p>
            </div>
        </section>
    </div>

    <div class="container">
        <h2>Ты сможешь работать в компаниях</h2>
        <section class="image-gallery">
            <div><img src="../static/img/biatechnologies.png" alt="biatechnologies"></div>
            <div><img src="../static/img/epam.png" alt="epam"></div>
            <div><img src="../static/img/yandex1.png" alt="yandex"></div>
            <div><img src="../static/img/vk4.png" alt="vk"></div>
            <div><img src="../static/img/institutsetevihtechnologiy.png" alt="institutsetevihtechnologiy"></div>
        </section>
    </div>
</main>
{{ end }}
