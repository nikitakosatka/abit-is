{{ define "signup" }}
<main class="main">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title">Разработка программного обеспечения</h1>
        </div>
        <h2>Регистрация</h2>
        <form id="signup-form" class="form">
            <div class="input-group">
                <label for="signup-email" class="form-label">Почта:</label>
                <input type="email" id="signup-email" class="form-input" required>
            </div>
            <div class="input-group">
                <label for="signup-password" class="form-label">Пароль:</label>
                <input type="password" id="signup-password" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Зарегистрироваться</button>
            <p id="signup-error" class="error-message" style="display: none;"></p>
        </form>
    </div>
</main>
{{ end }}
